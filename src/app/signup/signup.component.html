<div class="content container mt-4">
    <div>
        <h1>Register</h1>
    </div>
    <form>

        <div class="col form-group form-outline mb-4">
            <label class="form-label" for="uname">Username :</label>
            <input type="text" [(ngModel)]="user.username" name="uname" id="uname" class="form-control" placeholder="Enter Username" required />
        </div>

        <div class="row">
            
            <div class="col form-group form-outline mb-4">
                <label class="form-label" for="fname">First name :</label>
                <input type="text" [(ngModel)]="user.firstname" name="fname" id="fname" class="form-control" placeholder="Enter First name" required />
            </div>
            
            <div class="col form-group form-outline mb-4">
                <label class="form-label" for="lname">Last name :</label>
                <input type="text" [(ngModel)]="user.lastname" name="lname" id="lname" class="form-control" placeholder="Enter Last name" required />
            </div>
            
        </div>
        
        <div class="form-group form-outline mb-4">
            <label class="form-label" for="email">Email :</label>
            <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control" placeholder="Enter E-mail" required />
        </div>

        <div class="form-group form-outline mb-4">
            <label class="form-label" for="passwrd">Password :</label>
            <input type="password" [(ngModel)]="user.password" name="password" id="passwrd" class="form-control" placeholder="Enter Password" required />
        </div>

        <div class="text-center">
            <p>Already a member? <a routerLink="/login">Log in</a></p>
        </div>

        <div class="alert alert-danger text-center d-grid gap-2 col-9 mx-auto" *ngIf="msg">
            {{msg}}
        </div>

        <!-- class="d-grid gap-2 d-md-block" -->
        <div class="d-grid gap-2 col-9 mx-auto">   
            <button (click)="signup()" mat-raised-button color="primary" style="background-color: #0b5ed7" class="mb-4">Create Account</button> 
            <!-- <button type="button" (click)="signup()" class="btn btn-primary mb-4">Create Account</button> -->
        </div>

    </form>
</div>
