<div class="content container mt-4">
    <div>
        <h1>Forget Password</h1>
    </div>
    <p class="mb-4">
        Enter your registered email ID to reset the password
    </p>
    <form>

        <div class="form-group form-outline mb-4">
            <label class="form-label" for="email">Email :</label>
            <input type="email" id="email" class="form-control" placeholder="Enter E-mail" required />
        </div>

        
        
        <!-- class="d-grid gap-2 d-md-block" -->
        <div class="d-grid gap-2 col-9 mx-auto">    
            <!-- <button type="button" class="btn btn-primary mb-4">Reset Password</button> -->
            <button mat-raised-button color="primary" style="background-color: #0b5ed7" class="mb-4">Reset Password</button>
        </div>

        <div class="text-center">
            <p>Don't have an account? <a routerLink="/signup">Create account</a></p>
        </div>

    </form>
</div>
